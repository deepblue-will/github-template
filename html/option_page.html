  <!DOCTYPE html>
  <html>
    <head>
      <link type="text/css" rel="stylesheet" href="../bower_components/materialize/dist/css/materialize.min.css"/>
      <link type="text/css" rel="stylesheet" href="../css/option_page.css"/>
    </head>
    <body class="grey lighten-5">
      <header>
        <div class="container">
          <h2>GitHub Issue Template Option Page</h2>
        </div>
      </header>

      <div class="container">
        <section class="section section-general">
          <h3>General</h3>
          <a class="waves-effect waves-light btn btn-add"><i class="mdi-content-add left"></i>Add</a>
          <table class="bordered settings settings-genaral">
            <thead>
              <tr>
                <th>Repository</th>
                <th class="th-displayName">Display Name</th>
                <th>Labels / Templates</th>
                <th class="th-delete"></th>
              </tr>
            </thead>
            <tbody>
              <tr class="template">
                <td>
                  <input class="settings--repo" type="text" name="repo" value="" placeholder="Repository">
                </td>
                <td>
                  <input class="settings--dispName" type="text" name="name" value="" placeholder="Display Name">
                </td>
                <td>
                  <table class="settings settings-kv">
                    <tbody>
                      <tr class="template">
                        <td class="td-icon">
                          <a class="btn-flat waves-effect waves-teal btn-addInTr btn-icon">
                            <i class="mdi-content-add"></i>
                          </a>
                        </td>
                        <td>
                          <input class="settings--label" type="text" name="label" value="" placeholder="label">
                        </td>
                        <td class="th-templateSelect">
                          <label>
                            <select class="browser-default settings--templateSelect" name="templateSelect">
                              <option value="" disabled>Choose Template</option>
                            </select>
                          </label>
                        </td>
                        <td class="td-icon">
                          <a class="btn-flat waves-effect waves-red btn-remove btn-icon">
                            <i class="mdi-content-clear"></i>
                          </a>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </td>
                <td>
                 <a class="waves-effect waves-light btn btn-floating btn-remove red"><i class="mdi-action-delete"></i></a>
                </td>
              </tr>
            </tbody>
          </table>
        </section>

        <section class="section section-template">
          <h3>Templates</h3>
          <a class="waves-effect waves-light btn btn-add"><i class="mdi-content-add left"></i>Add</a>
          <table class="bordered settings settings-templates">
            <thead>
              <th>Template Name</th>
              <th>Template</th>
              <th class="th-delete"></th>
            </thead>
            <tbody>
              <tr class="template">
                <td>
                  <input class="settings--templateName" type="text" name="repo" value="" placeholder="Template Name">
                </td>
                <td>
                  <label>
                    <textarea class="settings--template" name="template" rows="5"></textarea>
                  </label>
                </td>
                <td>
                   <a class="waves-effect waves-light btn btn-floating btn-remove red"><i class="mdi-action-delete"></i></a>
                </td>
              </tr>
            </tbody>
          </table>
        </section>
      </div>

      <div class="save-area">
        <div class="container">
          <a class="waves-effect waves-light btn-large btn-save"><i class="mdi-content-save left"></i>Save</a>
          <a class="waves-effect waves-light btn-large blue-grey darken-1 modal-trigger right" href="#reset-modal"><i
                  class="mdi-content-undo left"></i>Reset</a>
        </div>
        <div id="reset-modal" class="modal">
          <div class="modal-content">
            <h4>Reset setting</h4>

            <p>The Are you sure you want to initialize the settings?</p>
          </div>
          <div class="modal-footer">
            <a href="#!" class="btn-reset modal-action modal-close waves-effect waves-green btn red">Yes</a>
            <a href="#!" class=" modal-action modal-close waves-effect waves-green btn blue-grey darken-1">No</a>
          </div>
        </div>
      </div>

      <footer class="page-footer">
        <div class="footer-copyright">
          <div class="container">
            Created by <a class="grey-text text-lighten-4" href="https://github.com/deepblue-will/github-template"
                          target="_blank" rel="nofollow">deepblue-will</a>
            <span class="grey-text text-lighten-4 right">
              Use <a href="http://materializecss.com/" class="grey-text text-lighten-4" target="_blank">Materialize</a>
            </span>
          </div>
        </div>
      </footer>
      <script type="text/javascript" src="../bower_components/jQuery/dist/jquery.min.js"></script>
      <script type="text/javascript" src="../bower_components/materialize/dist/js/materialize.min.js"></script>
      <script type="text/javascript" src="../js/default_value.js"></script>
      <script type="text/javascript" src="../js/option_page.js"></script>
    </body>
  </html>
